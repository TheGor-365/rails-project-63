AllCops:
  TargetRubyVersion: 3.1.0

Style/StringLiterals:
  Enabled: false
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: false
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 260

Metrics/ClassLength:
  Enabled: false

Layout/EndOfLine:
   Enabled: False

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: false

Metrics/ClassLength:
  Max: 150

Lint/UselessMethodDefinition:
  Enabled: false
